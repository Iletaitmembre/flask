<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,=" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Варианты выбора</title>
  </head>
  <body>
    <h1>Мое предложение: {{ planet_name }}!</h1>
    <div>
      <div class="alert alert-light" role="alert">{{ proximity }}</div>
      <div class="alert alert-success" role="alert">
        На ней возможно много необходимых ресурсов;
      </div>
      <div class="alert alert-secondary" role="alert">
        На ней возмоожно есть вода и атмосфера;
      </div>
      <div class="alert alert-warning" role="alert">
        На ней возможно есть небольшое магнитное поле;
      </div>
      <div class="alert alert-dark" role="alert">
        Наконец, она возможно просто красива!
      </div>
    </div>
  </body>
</html>
