{% extends "base.html" %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,=" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/astronaut_selection.css') }}"
    />
    <title>Отбор астронавтов</title>
  </head>
  <body>
    <h1>Анкета претендента</h1>
    <h2>на участие в миссии</h2>
    <div>
      <form class="login_form" method="post">
        <input
          type="text"
          class="form-control"
          id="surname"
          placeholder="Введите фамилию"
          name="surname"
        />
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Введите имя"
          name="name"
        /><br />
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Введите адрес почты"
          name="email"
        />
        <div class="form-group" style="margin-top: 10px">
          <label for="educationSelect">Какое у Вас образование?</label>
          <select class="form-control" id="educationSelect" name="education">
            <option>Начальное</option>
            <option>Основное</option>
            <option>Среднее</option>
            <option>Среднее профессиональное</option>
            <option>Высшее</option>
          </select>
        </div>
        <div class="form-group" style="margin-top: 10px">
          <label for="form-check">Какие у Вас есть профессии?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="engineer-researcher"
              value="Инженер-исследователь"
            />
            <label class="form-check-label" for="engineer-researcher">
              Инженер-исследователь
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="engineer-builder"
              value="Инженер-строитель"
            />
            <label class="form-check-label" for="engineer-builder">
              Инженер-строитель
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="pilot"
              value="Пилот"
            />
            <label class="form-check-label" for="pilot"> Пилот </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="meteorologist"
              value="Метеоролог"
            />
            <label class="form-check-label" for="meteorologist">
              Метеоролог
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="life-engineer"
              value="Инженер по жизнеообеспечению"
            />
            <label class="form-check-label" for="life-engineer">
              Инженер по жизнеообеспечению
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="radiation-protection-engineer"
              value="Инженер по радиационной защите"
            />
            <label class="form-check-label" for="radiation-protection-engineer">
              Инженер по радиационной защите
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="doctor"
              value="Доктор"
            />
            <label class="form-check-label" for="doctor"> Доктор </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="job"
              id="exobiologist"
              value="Экзобиолог"
            />
            <label class="form-check-label" for="exobiologist">
              Экзобиолог
            </label>
          </div>
        </div>
        <div class="form-group" style="margin-top: 10px">
          <label for="form-check">Укажите пол</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sex"
              id="male"
              value="male"
              checked
            />
            <label class="form-check-label" for="male"> Мужской </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sex"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female"> Женский </label>
          </div>
        </div>

        <div class="form-group" style="margin-top: 10px">
          <label for="motivation"
            >Почему Вы хотите принять участие в миссии?
          </label>
          <textarea
            class="form-control"
            id="motivation"
            rows="3"
            name="motivation"
          ></textarea>
        </div>

        <div class="form-group" style="margin-top: 10px">
          <label for="photo">Приложите фотографию</label>
          <input
            type="file"
            class="form-control-file"
            id="photo"
            name="file"
            style="margin-top: 10px"
          />
        </div>

        <div class="form-group form-check" style="margin-top: 10px">
          <input
            type="checkbox"
            class="form-check-input"
            id="acceptRules"
            name="accept"
            value="True"
          />
          <label class="form-check-label" for="acceptRules"
            >Готовы остаться на Марсе?
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px">
          Отправить
        </button>
      </form>
    </div>
  </body>
</html>

{% endblock %}
